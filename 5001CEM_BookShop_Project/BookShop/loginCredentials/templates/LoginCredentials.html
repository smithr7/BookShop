<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		{% assets "loginCredentials_style_bundle" %}
        <link 
         rel="stylesheet" 
         href="{{ ASSET_URL }}"
         type="text/css"
        />
        {% endassets %}
	</head>
	<body>
		<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="card">
							<h1 class="display-3">Bookshop</h1>
							<form action="{{login}}" method="POST">
								<div class="form-group">
									<label for="email">Email address:</label>
									<input name="username" type="email" class="form-control" placeholder="Enter email" id="username">
								</div>
								<div class="form-group">
									<a href=""><span class="fas fa-question"></span> Forgotten email account?</a> 
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input name="password" type="password" class="form-control" placeholder="Enter password" id="password">
								</div>
								<div class="form-group">
									<a href=""><span class="fas fa-question"></span> Forgotten password?</a>
                                </div>
                                {% if login == 'Failed' %}
                                    <div class="alert alert-danger">
                                        <h4><strong>Warning:</strong> username and/or password incorrect</h4>
                                    </div>
                                {% endif %}
								<button type="login" class="btn btn-primary">login</button>
                                <a href="/register">Do not have an account?</a>
							</form>
						</div>
					</div>
				</div>
		</div>
	</body>
</html>
